name: github action CI

on: workflow_dispatch

env:
  IMAGE_NAME: 82240947

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.REPO_TOKEN }}

    - name: JDK 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Maven으로 빌드
      run: mvn -B package --file pom.xml

    - name: Kustomize 설정
      uses: imranismail/setup-kustomize@v1

    - name: '버전 생성'
      id: gen-version
      run: |
        echo "::set-output name=VERSION::`date +%Y%m%d%H%M`"

    - name: 'ACR 로그인'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.BASEACR_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: '이미지 빌드 및 태그'
      run: |
        docker build -t ${{ secrets.BASEACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }} -f Dockerfile .
        docker tag ${{ secrets.BASEACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }} ${{ secrets.STAPACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }}

    - name: '이미지 푸시'
      run: |
        docker push ${{ secrets.STAPACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }}

    - name: Kubernetes 리소스 업데이트
      run: |
        cd manifests/overlays/prod
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml

    - name: 파일 커밋
      run: |
        cd manifests
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git commit -am "이미지 태그 업데이트"
        git push -u origin main

  deploy:
    runs-on: ubuntu-latest
    needs: build  # 빌드 작업이 성공적으로 완료된 후에 실행

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.REPO_TOKEN }}

    - name: 'Azure K8s 배포'
      uses: Azure/k8s-deploy@v4
      with:
        action: deploy
        manifests: |
          ./manifests/overlays/prod/deployment.yml
          ./manifests/overlays/prod/service.yml
        images: |
          ${{ secrets.STAPACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.gen-version.outputs.VERSION }}

