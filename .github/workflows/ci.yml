name: Azure CI/CD Workflow

on: workflow_dispatch

env:
  IMAGE_NAME: 82240947
  RESOURCE_GROUP_NAME: cepg-aa-std-rg
  AKS_CLUSTER_NAME: cepg-aa-std-aks-clstr

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Repository checkout
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      # JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Spring Boot 애플리케이션 패키징
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # ACR에 로그인
      - name: 'ACR login'
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login cepgbaseacr.azurecr.io --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      # Docker 이미지 빌드 및 태깅
      - name: 'Build & Tag Image'
        run: |
          docker build -t cepgbaseacr.azurecr.io/${{ env.IMAGE_NAME }}:latest -f Dockerfile .
          docker tag cepgbaseacr.azurecr.io/${{ env.IMAGE_NAME }}:latest ${{ secrets.STAPACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      # CI/CD ACR에 이미지 푸시
      - name: 'Push image'
        run: |
          docker push cepgbaseacr.azurecr.io/${{ env.IMAGE_NAME }}:latest

      # AKS 클러스터에 대한 자격 증명 가져오기
      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.AKS_CLUSTER_NAME }}

      # Kubernetes에 배포
      - name: Deploy to AKS
        run: |
          kubectl apply -f manifests/overlays/prod  # Kustomize를 사용하여 배포
