apiVersion: apps/v1
kind: Deployment
metadata:
  name: "82240947"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 82240947
  template:
    metadata:
      labels:
        app: 82240947
    spec:
      containers:
        - name: "82240947"
          image: cepgbaseacr.azurecr.io/82240947
          ports:
            - containerPort: 8080
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-db-secret
                  key: password
          volumeMounts:
            - name: config-volume
              mountPath: /app/overlays/prod
      volumes:
        - name: config-volume
          configMap:
            name: 82240947-configmap
