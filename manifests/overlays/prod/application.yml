apiVersion: v1
kind: ConfigMap
metadata:
  name: 82240947-configmap
data:
  application.yml: |
    spring:
      datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://ce-aa-psql.postgres.database.azure.com:5432/postgres
        username: "ktds"
        password: "Ktds!1234"
      jpa:
        show-sql: true
        hibernate:
          ddl-auto: update
        defer-datasource-initialization: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
      sql:
        init:
          mode: embedded

    server:
      port: 8080

    management:
      endpoints:
        web:
          exposure:
            include: "*"

    pvc:
      path: /mnt/cloud-sample

